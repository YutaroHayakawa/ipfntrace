functions:
  ipv4:
  - name: ip_rcv
    args:
    - struct sk_buff *skb

  - name: ip_local_deliver
    args:
    - struct sk_buff *skb

  - name: ip_local_out
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  - name: ip_output
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  - name: ip_finish_output2
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb
    egress: true

  - name: ip_local_deliver_finish
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb
    egress: true

  - name: ip_forward
    args:
    - struct sk_buff *skb

  - name: ip_route_input_noref
    args:
    - struct sk_buff *skb
    - __be32 daddr
    - __be32 saddr
    - u8 tos
    - struct net_device *dev

  - name: ip_build_and_send_pkt
    args:
    - struct sk_buff *skb
    - const struct sock *sk
    - __be32 saddr
    - __be32 daddr
    - void *opt

  - name: __ip_queue_xmit
    args:
    - struct sock *sk
    - struct sk_buff *skb

  - name: ip_do_fragment
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb
    - int (*output)(struct net *, struct sock *, struct sk_buff *)

  - name: ip_send_skb
    args:
    - struct net *net
    - struct sk_buff *skb

  vrf:
  - name: vrf_l3_rcv
    args:
    - struct net_device *vrf_dev
    - struct sk_buff *skb
    - u16 proto

  - name: vrf_l3_out
    args:
    - struct net_device *vrf_dev
    - struct sock *sk
    - struct sk_buff *skb
    - u16 proto

  - name: vrf_output
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  - name: vrf_xmit
    args:
    - struct sk_buff *skb
    - struct net_device *dev

  - name: vrf_local_xmit
    args:
    - struct sk_buff *skb
    - struct net_device *dev
    - struct dst_entry *dst

  ipv6:
  - name: ipv6_rcv
    args:
    - struct sk_buff *skb

  - name: ip6_input
    args:
    - struct sk_buff *skb

  - name: ip6_output
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  - name: ip6_local_out
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  - name: ip6_forward
    args:
    - struct sk_buff *skb

  - name: ipv6_rthdr_rcv
    args:
    - struct sk_buff *skb

  # Don't delete this
  - name: ip6_finish_output2
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb
    egress: true

  - name: ip6_input_finish
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb
    egress: true

  lwt:
  - name: lwtunnel_input
    args:
    - struct sk_buff *skb

  - name: lwtunnel_output
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  - name: lwtunnel_xmit
    args:
    - struct sk_buff *skb

  seg6:
  - name: seg6_input
    args:
    - struct sk_buff *skb

  - name: seg6_output
    args:
    - struct net *net
    - struct sock *sk
    - struct sk_buff *skb

  ipip:
  - name: ipip_rcv
    args:
    - struct sk_buff *skb

  - name: ipip_tunnel_xmit
    args:
    - struct sk_buff *skb

  ip_tunnel:
  - name: ip_tunnel_rcv
    args:
    - void *tunnel  # struct ip_tunnel *tunnel
    - struct sk_buff *skb

  - name: ip_tunnel_xmit
    args:
    - struct sk_buff *skb

  gso:
  - name: __skb_gso_segment
    args:
    - struct sk_buff *skb

  - name: skb_mac_gso_segment
    args:
    - struct sk_buff *skb

  - name: ipip_gso_segment
    args:
    - struct sk_buff *skb

  - name: tcp_gso_segment
    args:
    - struct sk_buff *skb

  - name: inet_gso_segment
    args:
    - struct sk_buff *skb

  - name: validate_xmit_skb
    args:
    - struct sk_buff *skb
    egress: true

  misc:
  - name: kfree_skb
    args:
    - struct sk_buff *skb
    egress: true
